name: Run Code Formatting Preview using ESLint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - src/**/*.ts
      - test/**/*.ts

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Run ESlint
        run: npm run lint:ci
